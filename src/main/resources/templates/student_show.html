<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Student info</h1>
  <p>Id: <span th:text="${student.getId()}"></span></p>
  <p>name: <span th:text="${student.getName()}"></span></p>
  <p>lname: <span th:text="${student.getLname()}"></span></p>
  <p>age: <span th:text="${student.getAge()}"></span></p>
  <p>email: <span th:text="${student.getEmail()}"></span></p>

</body>
</html>
